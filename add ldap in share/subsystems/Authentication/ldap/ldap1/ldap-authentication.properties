# ===== LDAP AUTHENTICATION =====
ldap.authentication.active=true
ldap.authentication.allowGuestLogin=false

# LDAP Server Connection (Active Directory)
ldap.authentication.java.naming.provider.url=ldap://10.20.102.10:389
ldap.authentication.java.naming.security.authentication=simple
ldap.authentication.java.naming.security.principal=mjalan@tapelectric.local  # or CN=mjalan,OU=Users,OU=Tap Electric,DC=tapelectric,DC=local
ldap.authentication.java.naming.security.credentials=ComplexHai@2692000

# User Authentication Format (AD)
ldap.authentication.userNameFormat=%s@tapelectric.local  # Alternative: tapelectric\%s

# ===== LDAP SYNCHRONIZATION =====
ldap.synchronization.active=true
ldap.synchronization.syncOnStartup=true
ldap.synchronization.syncWhenMissingPeopleLogIn=true

# User Search (AD)
ldap.synchronization.userSearchBase=OU=Users,OU=Tap Electric,DC=tapelectric,DC=local
ldap.synchronization.userIdAttributeName=sAMAccountName

# Group Search (AD)
ldap.synchronization.groupSearchBase=OU=Groups,DC=tapelectric,DC=local
ldap.synchronization.groupIdAttributeName=cn  # AD groups use 'cn', not sAMAccountName

# ===== ADMIN FALLBACK =====
ldap.authentication.defaultAdministratorUserNames=admin  # Local Alfresco admin